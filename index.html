<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TEAM FACE Celebration</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .message {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }

    .message.show {
      opacity: 1;
      transform: scale(1);
    }

    .message h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }

    .message h2 {
      font-size: 3em;
      margin: 0.5em 0;
      color: #FFD700; /* Gold color */
    }
  </style>
</head>
<body>
  <div class="message" id="message1">
    <h1>Congratulations Team FACE</h1>
  </div>
  <div class="message" id="message2">
    <h2>The Final Code is 1595</h2>
  </div>

  <script>
    // Show the first message immediately
    document.getElementById('message1').classList.add('show');

    // Show the second message after a delay
    setTimeout(() => {
      document.getElementById('message2').classList.add('show');
    }, 2000); // 2-second delay
  </script>
</body>
</html>
